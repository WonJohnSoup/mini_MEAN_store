<div class="container" ng-controller="CustomerController as customerCtrl">
	<div class="row">
		<div class="col-sm-2"></div>
		<div class="col-sm-3">
			<label>Add a new customer</label>
			<form>
				<p></p>
				<input ng-model="customerCtrl.new_customer.name" type="text" placeholder=" customer name">
				<p></p>
				<input ng-click="customerCtrl.addCustomer(customerCtrl.new_customer)" class="btn btn-primary" type="submit" value="Add">
			</form>
		</div>
		<div class="col-sm-5">
			<label>Current Customers</label>
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>Customer Name</th>
						<th>Joined Date</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="customer in customerCtrl.customers">
						<td>{{ customer.customerName }}</td>
						<td>{{ customer.dateSignUp | date: 'MMMM d yyyy'}}</td>
						<td><button ng-click="">Remove</button></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
